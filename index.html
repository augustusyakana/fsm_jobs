<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>FSM Jobs</title>
</head>
<!-- Bootstrap CSS and manual CSS application throughout -->

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle shadow-lg fixed-top">
            <div class="container-fluid">
                <a class="nav-link col-2-lg" href="index.html"><img src="images/logo-white.PNG"
                        alt="FSM Jobs company logo white color" width="80px" height="80px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="images/logo-gray.PNG"
                                alt="fsm jobs logo gray" height="80px" width="80px"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav col-lg-6 justify-content-evenly flex-grow-1 pe-3">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#companies">Companies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacts">Contact</a>
                            </li>
                        </ul>
                        <div class="col-lg-4 btns">
                            <a href="#" role="button" class="btn btn-primary btn-sm">Browse Jobs</a>
                            <a href="#" role="button" class="btn btn-info btn-sm">Post A Job</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-info-subtle">
        <div id="carouselExample" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/car-1.WEBP" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/car-2.WEBP" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/car-3.WEBP" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row jobs">
            <h4 class="h4 col-12 col-lg-12 text-center">Job Openings Today</h4>
            <div class="cards col-12 col-lg-8">
                <div class="card shadow border border-0 p-2">
                    <img src="images/logo-white.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="text-section">
                            <h5 class="card-title">Entry Level Backend Developer</h5>
                            <p class="card-text">FSM Jobs</p>
                            <div class="subsection">
                                <p>Technology</p>
                                <p><span><img src="images/clock.png" alt="clock icon"
                                            style="width: 100px;"></span>Full-Time
                                </p>
                            </div>
                        </div>
                        <div class="cta-section">
                            <h6>$20,000</h6>
                            <a href="#" class="btn btn-primary">Apply Now</a>
                        </div>

                    </div>
                </div>

                <div class="card shadow border border-0 p-2">
                    <img src="images/logo-white.PNG" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="text-section">
                            <h5 class="card-title">Entry Level Frontend Developer</h5>
                            <p class="card-text">FSM Jobs</p>
                            <div class="subsection">
                                <p>Technology</p>
                                <p><span><img src="images/clock.png" alt="clock icon"
                                            style="width: 100px;"></span>Full-Time
                                </p>
                            </div>
                        </div>
                        <div class="cta-section">
                            <h6>$18,000</h6>
                            <a href="#" class="btn btn-primary">Apply Now</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 sidebar">
                <h1>features</h1>
            </div>

        </div>
    </main>
</body>

</html>
